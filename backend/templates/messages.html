<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMLS Search</title>
    <link href = "{{ url_for('static', filename='css/footer.css') }}" rel = "stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "components/navbar.html" %}
    <div class = "contents">
        <table id = "friends_table">
            {% for fm in friend_message %}
            <tr>
                <td>{{ fm.friend.username }}</td>
                {% if fm.message %}
                    <td>{{ fm.message.content }}</td>
                    {% else %}
                        <td>Start the conversation ...</td>
                {% endif %}
            </tr>
                {% endfor %}
        </table>
    </div>
    {% include "components/footer.html" %}
</body>
</html>
