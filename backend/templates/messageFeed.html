<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMLS Search</title>
    <link href = "{{ url_for('static', filename='css/footer.css') }}" rel = "stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "components/navbar.html" %}
    <div class = "contents">
        <a class = "button-link" href = "{{ url_for('viewMessageBoard') }}">Back</a>
        <div class = "row">
            <div class = "column">
                <div class = "chat-box">
                    {% for msg in messages %}
                        <div class = "message {% if msg.message.sender_id == user_id %}sent{% else %}received{% endif %}">
                            <div class = "postBottom"><p id = "username">{{ msg.sender.username }} </p><p>{{ msg.content }}</p></div>
                            <span class="timestamp">{{ msg.message.time_sent.strftime('%b %d, %I:%M %p') }}</span>
                        </div>
                    {% endfor %}
                </div>
                <form method = "POST" action="{{ url_for('sendMessage', receiver = receive ) }}" id = "messageSender">
                    <input type = "text" id = "senderBox" name = "content" required>
                    <button type = "submit" class = "button-link" id = "sendButton">Send</button>
                </form>
            </div>
        </div>
    </div>
    {% include "components/footer.html" %}
</body>
</html>
