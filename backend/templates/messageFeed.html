<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMLS Search</title>
    <link href = "{{ url_for('static', filename='css/footer.css') }}" rel = "stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "components/navbar.html" %}
    <div class = "contents">
        <div class = "chat-box">
            {% for message in messages %}
                <div class = "message {% if message.sender_id == user_id %}sent{% else %}received{% endif %}">
                    <p>{{ message.content }}</p>
                    <span class="timestamp">{{ message.time_sent.strftime('%b %d, %I:%M %p') }}</span>
                </div>
            {% endfor %}
        </div>
        <form method = "POST" action="{{ url_for('sendMessage', receiver = receive ) }}">
            <input type = "text" id = "content" name = "content" required>
            <button type = "submit" class = "button-link">Send</button>
        </form>
    </div>
    {% include "components/footer.html" %}
</body>
</html>
