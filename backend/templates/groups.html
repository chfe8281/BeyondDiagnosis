<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href = "{{ url_for('static', filename='css/footer.css') }}" rel = "stylesheet">
</head>
<body>
    {% include "components/navbar.html" %}
    <div class = "contents">
        <div class = "row">
            <div class = "column">
                <button id = "groupModalBtn">Create Group</button>
            </div>
            <div class = "column">
                <form method="GET" action="{{ url_for('search_groups') }}">
                    <input type="text" name="groupInput" id = "groupInput" placeholder="Search groups..." autocomplete = "off" required>
                    <button type="submit">Search</button>
                    <div id = "group_results" class = "dropdown"></div>
                </form>
            </div>
        </div>

        <div id = "groupModal" class = "modal">
            <div class = "modal-content">
                <span class = "close" id = "closeGroupModalBtn" >&times;</span>
                <h2>Create Group</h2>
                <form id = "groupForm" method = "POST" action="{{ url_for('createGroup') }}">
                    <label for="name">Group Name:</label>
                    <input type = "text" id = "name" name = "name" required>
                    <label for="description">Description:</label>
                    <textarea id = "description" name = "description" rows = "4" required></textarea>

                    <button type = "submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    {% include "components/footer.html" %}
    <script src = "../static/src/app.js"></script>
</html>
