<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href = "{{ url_for('static', filename='css/footer.css') }}" rel = "stylesheet">
</head>
<body>
    {% include "components/navbar.html" %}
    <div class = "contents">
        <h3>Friends</h3>
        <table id = "friends_table">
            {% for friend in friends %}
                <tr>
                    <td class = "avatar_cell"><img src="{{ friend.avatar_url }}" alt="Avatar" class="rounded-circle" width="32" height="32" id = "avatar"></td>
                    <td colspan = "2">{{ friend.username }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

    {% include "components/footer.html" %}
</html>
