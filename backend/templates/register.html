<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href = "{{ url_for('static', filename='css/footer.css') }}" rel = "stylesheet">
    <link href = "{{ url_for('static', filename='css/colorScheme.css') }}" rel = "stylesheet"> 
</head>
<body>
    {% include "components/navbar.html" %}
    <div class = "loginCard">
        <div class = "container">
            <h2>Register</h2><br>
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required><br>
                <br>
                <input type="text" name="name" placeholder="Name" required><br>
                <br>
                <input type="email" name="email" placeholder="Email" required><br>
                <br>
                <input type="password" name="password" placeholder="Password" required>
                {%if invalid %}
                    <p style="color:rgb(199, 90, 90)">{{flag}}</p>
                {% endif %}
                <br>
                <br>
                <button type="submit" class = "button-link">Register</button><br>
                <br>
            </form>
            <p>Already have an account? <a class = "button-link" href = "{{url_for('login')}}">Login Here</a></p>
        </div>
    </div>
    {% include "components/footer.html" %}
</body>
</html>
